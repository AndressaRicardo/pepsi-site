<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pepsi Colors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-image">
                <img class="logo" src="./imagens/logo-pepsi.png">
            </div>
            <nav>
                <ul>
                    <li>
                        <button class="button-header">Home</button>
                    </li>
                    <li>
                        <button class="button-header">Products</button>
                    </li>
                    <li>
                        <button class="button-header">What's New</button>
                    </li>
                    <li>
                        <button class="button-header">Newsletter</button>
                    </li>
                    <li>
                        <button class="button-header">Contact</button>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <div>
                    <h1>
                        <span>
                            THAT'S WHAT
                        </span>
                        <span>
                            I LIKE
                        </span>
                    </h1>
                </div>
                <div>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti <br> pariatur sequi ut
                        voluptatum iure laborum, provident ipsum ullam</p>
                    <div class="mexer">
                        <button class="view">VIEW ALL PRODUCTS</button>
                    </div>
                </div>
            </section>
            <section>
                <img id="pepsi-blue" src="./imagens/pepsi-blue.png" alt="pepsi-blue">
            </section>
        </main>
        <footer>
            <div class="buttons">
                <button  id="btn-body">
                    <img src="./imagens/pepsi-blue.png" alt="">
                </button>
                <button  id="btn-red">
                    <img src="./imagens/pepsi-white.png" alt="">
                </button>
                <button  id="btn-black">
                    <img src="./imagens/pepsi-black.png" alt="">
                </button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
